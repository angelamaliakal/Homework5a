function isFactor(testNum, number) {
	// var numX = document.getElementById("numX").value;

	if ((number % testNum) == 0) {

//var array = ["a", "b", "c", "d", "e", "f"];
function showFactors(array, number, id) {
	document.getElementById(id).innerHTML = "The factors of " + number + ": " + array.toString();
}

// var array = [1, 2, 3, 4, 5, 6];
function addFactors(array) {
	factorSum = 0;
	for (i = 0; i < array.length; i++) {
		factorSum += array[i];
			return factorSum;
		}
}

function getFactors(number) {
	array = new Array;
    for (i = 1; i <= number; i++) {
    	if (isFactor(i, number)) {
			array.push(i);
			}
        }
	return array;
}

function isAmicable() {

	num1 = document.getElementById('numX').value;
	num2 = document.getElementById('numY').value;
	factorX = getFactors(num1);
	factorY = getFactors(num2);
	showFactors(factorX, num1, "display3");
	showFactors(factorY, num2, "display4");
	if (addFactors(factorX) != addFactors(factorY)) {
	document.getElementById("finalResult").innerHTML = num1.toString() + " and " + num2.toString() + " are not amicable";
	} 
	if (addFactors(factorX) == addFactors(factorY)) {
	document.getElementById("finalResult").innerHTML = num1.toString() + " and " + num2.toString() + " are amicable";
	}
}
